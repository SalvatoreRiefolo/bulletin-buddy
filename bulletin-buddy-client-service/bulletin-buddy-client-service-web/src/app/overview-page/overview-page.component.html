<div class="container mt-5">
  <h1 class="display-3 text-center">OVERVIEW</h1>
  <div class="container mt-5 px-5">
    <div class="row vert-line-div"></div>
    <div class="form-outline mb-4">
      <label class="form-label" for="postType">Select filter option</label>
      <select id="postType" (ngModelChange)="filter($event)" name="filter" class="form-control" [(ngModel)]="filterOption">
        <option class="form-options" value="ALL">Show ALL</option>
        <option class="form-options" *ngFor="let type of postTypes" value="{{type}}">
          Show {{type}}S
        </option>
      </select>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="container mx-5">
    <div class="row mr-5" *ngFor="let item of filteredPosts">
        <a routerLink="/post/{{item.id}}" class="text-decoration-none">
          <div class="col-10 text-white post">
            <h3>{{item.title}}</h3>
            <p>{{item.publisherEmail}}</p>
          </div>
        </a>
        <div class="col-2"></div>
    </div>
  </div>
</div>

<div class="container mt-5" *ngIf="(authenticationService.isLoggedIn())">
  <div class="container mx-5">
    <div class="row">
      <div class="col-3">
        <a routerLink="/add" class="text-decoration-none">
          <button class="btn btn-secondary">Add Post</button>
        </a>
      </div>
    </div>
  </div>
</div>
