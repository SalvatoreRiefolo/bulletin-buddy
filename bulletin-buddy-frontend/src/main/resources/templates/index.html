<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bulletin-Buddy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{css/index.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="page-container">
        <h1 class="page-title">Bulletin Buddy</h1>

        <div class="comments-input">
            <form id="insertComment" action="/comments" method="post">
                <label for="fComment">Your Comment:</label>
                <br/>
                <br/>
                <input type="text" id="fComment" name="pComment"/>
                <br/>
                <br/>
                <input type="submit" value="Add Comment">
            </form>
            <form th:action="@{/comments}" th:method="delete" >
                <button type="submit">
                    Clear
                </button>
            </form>
        </div>

        <div class="comments-container">
            <div th:each="comment: ${comments}">
                <div class="comment" th:text="${comment}"></div>
            </div>
        </div>

        <div th:if="${error}" class="error-message">
            <p>An error occurred.</p>
        </div>

    </div>
</body>
</html>
